<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 카드 매니저</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>🐾 동물 카드 컬렉션</h1>
        <p class="subtitle">나만의 특별한 동물 카드를 만들어보세요!</p>
    </header>

    <main>
        <div id="card-grid"></div>
    </main>

    <!-- 카드 편집/등록을 위한 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>동물 카드 편집</h2>
                <span id="close-modal" class="close">&times;</span>
            </div>
            <form id="card-form">
                <input type="hidden" id="card-id">
                
                <div class="form-group">
                    <label for="card-name">동물 이름</label>
                    <input type="text" id="card-name" required placeholder="예: 아프리카 사자">
                </div>

                <div class="form-group">
                    <label for="card-features">동물 특징</label>
                    <textarea id="card-features" required placeholder="이 동물의 특별한 특징을 설명해주세요"></textarea>
                </div>

                <div class="form-group">
                    <label for="card-image" class="file-upload-label">
                        📷 동물 사진 업로드
                        <input type="file" id="card-image" accept="image/*">
                    </label>
                    <small class="file-hint">JPG, PNG 파일을 선택해주세요</small>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="button" id="delete-card" class="btn btn-danger">삭제하기</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 동물 카드 매니저. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
