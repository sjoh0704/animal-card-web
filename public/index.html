<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 카드 매니저</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="mainTitle">🐾 여러 가지 동물을 관찰해 볼까요?</h1>
        <p class="subtitle">동물을 관찰하고 관찰한 특징을 친구들과 공유해 봅시다!</p>
    </header>

    <main>
        <div id="card-grid"></div>
    </main>

    <!-- 카드 편집/등록을 위한 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>동물 카드 수정하기</h2>
                <span id="close-modal" class="close">&times;</span>
            </div>
            <form id="card-form">
                <input type="hidden" id="card-id">

                <div class="form-group">
                    <label for="maker">만든이</label>
                    <input type="text" id="maker" readonly>
                </div>

                <div class="form-group">
                    <label for="card-name">동물 이름</label>
                    <input type="text" id="card-name" placeholder="동물의 이름을 적어보세요">
                </div>

                <div class="form-group">
                    <label for="card-features">동물 특징</label>
                    <textarea id="card-features" placeholder="동물의 특징을 설명해 주세요"></textarea>
                </div>

                <div class="form-group">
                    <label for="image-select">동물 사진 선택</label>
                    <select id="image-select" class="select-">
                        <option value="">사진을 선택해주세요</option>
                    </select>
                    <small class="file-hint">원하는 동물 사진을 선택해주세요</small>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">저장하기</button>
                    <button type="button" id="delete-card" class="btn btn-danger">삭제하기</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2025 동물 카드 매니저. All rights reserved.</p>
            <p>개발자: <a href="https://github.com/sjoh0704">sjoh0704</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
